<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .section {
          position: relative;
          width: 100%;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          overflow: hidden;
        }
        
        .section h1 {
          text-align: center;
          font-size: 6rem;
          font-family: "Cookie";
          padding: 20px;
          margin: 15px;
          z-index: 1;
          opacity: 0.7;
        }
        
        .video-container {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
        }
        
        .color-overlay {
          position: absolute;
          top: 0;
          left: 0;
          background-color: lightblue;
          width: 100%;
          height: 100vh;
          opacity: 0.5;
        }
        </style>
        
        
</head>
<body>
    <div class="section">

        <h1>Welcome To Paradise</h1>

        <div class="video-container">
            <div class="color-overlay"></div>
            <video autoplay loop muted>
                <source src="embers.mp4" type="video/mp4">
            </video>
        </div>

    </div>
    
</body>
</html>
